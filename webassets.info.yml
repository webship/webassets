name: Web Assets
description: Manage local and remote media assets. Have needed configurations on top of media management and media library.
type: module
core_version_requirement: ~10.2.0
dependencies:
  - drupal:file
  - drupal:path
  - drupal:image
  - drupal:media
  - drupal:media_library
  - drupal:responsive_image
  - drupal:layout_builder
  - drupal:layout_discovery
  - crop:crop
  - focal_point:focal_point
  - media_remote_audio:media_remote_audio
